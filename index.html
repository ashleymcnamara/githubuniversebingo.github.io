    <body>
        <div class="container-fluid">
            <header>
                <h1 class="my-4 display-4">GitHub Universe Bingo!</h1>
                <h2 class="mb-4 h5">California Streaming – November 2023</h2>
            </header>

            <div id="bingo">
                <h1 class="my-4 display-1">BINGO!</h1>
                <a class="btn btn-dark" href="?">Play again?</a>
            </div>

            <table id="bingoCard" class="table-responsive my-4 mx-auto">
                <tbody id="playCard">
                </tbody>
            </table>

            <footer>
                <a class="btn btn-outline-dark mr-2" href="?">New Bingo Card</a>
                <a class="btn btn-outline-dark ml-2" target="_blank" href="http://twitter.com/intent/tweet?text=I+am+playing+Apple+Keynote+Bingo!&url=https%3A%2F%2Fkeynotebingo.github.io%2F&hashtags=AppleKeynoteBingo,AppleEvent">Tweet This</a>
                <p class="mt-4 small">
                    Made with love by <a target="_blank" href="http://twitter.com/ashleymcnamara">@ashleymcnamara</a> 
                </p>
            </footer>
        </div>

        <script>
            strings = [
                "Mis-capitalization Faux Pas - Because it's GitHub, not Github; Copilot, not CoPilot; and DevEx, not Devex. Get it right, folks!",
                "Skit about WFH",
                "Superfluous Keynote Animation - For that moment when a simple slide transition just won't do, and the presenter opts for something more... extravagant.",
                "Merge Conflict Joke - It's all fun and games until someone has to manually resolve conflicts.",
                "Enterprise Announcement - Buckle up, everyone; this is where the rubber meets the enterprise-grade road!",
                "Someone Says Repository - Take a sip of your coffee; this won't be the last time you hear it.",
                "Speaker Says Um More Than 5 Times - You can almost hear their high school speech teacher sighing in disappointment.",
                "On-Stage Awkward Handshake - Because nothing says we're in this together like fumbling a simple greeting under the spotlight.",
                "Misuse of the Term AI - Because everything is AI now, didn't you know?",
                "Someone Mentions 'DevOps' - Bingo square or buzzword bingo? You decide.",
                "Dad Joke from a Keynote Speaker - Mandatory humor? Check.",
                "This is the Future of Code - Until next year's future, of course.",
                "Demo Fail - Murphy's Law in action.",
                "“Isn’t That Exciting??” - If you have to ask, it probably isn't.",
                "Saying Developers More Than 1x in a Row (Developers Developers Developers) - Steve Ballmer's spirit lives on.",
                "Demo Latency - In which time slows down for everyone involved.",
                "It’s Not a Bug, It’s a Feature - The unofficial motto of software development.",
                "“Boom!/Bam!” or other onomatopoeic word",
                "Octocat Sighting - It's MONA! - Brightening up our screens and our spirits, the mascot we all adore.",
                "Open Source Evangelism - Preaching to the choir, but we're here for it.",
                "Git Pun / Joke - We commit to making you groan.",
                "Feel-Good Moment - That one time we all remember we're human.",
                "Multi-Cloud Strategy Talk - For those who refuse to put all their eggs in one basket—or cloud, as it were.",
                "Meme Slide - The moment where keeping it professional takes a backseat.",
                "Someone Says “Paradigm Shift” - Shift your bingo squares in response.",
                "AI Buzzword Bingo - Extensibility, Agents, Skills... Does it make sense? Maybe. Does it sound impressive? Absolutely.",
                "“I’ll never get used to that!” *gets used to it almost immediately*",
                "Something is described as “pretty Epic”",
                "Mac Laptop on Stage - Because nothing says I'm a developer like the glow of that Apple logo.",
                "Windows Laptop on Stage - WSL or native? Either way, it's a shoutout to the other half of the dev world.",
                "Cybersecurity Mention - Ah, the broccoli of tech talks. Good for you, but not always the star of the show.",
                "Automation Talk - Where we learn that robots are our friends, not our overlords—yet.",
                "API Mention - The unsung heroes of the internet get a moment in the limelight. Finally.",
                "CLI Spotlight - Because nothing says I’m hardcore like a black terminal screen with green text.",
                "CI/CD Mention - Because if you're not continuously integrating, are you even developing?",
                "GHAS Shoutout - When security gets its glam moment, courtesy of GitHub Advanced Security.", 
                "Certification Talk - The moment we ponder if that shiny badge is a golden ticket or just another item for the résumé.",

                ]

            function shuffle(array) {
                var currentIndex = array.length;
                var temporaryValue;
                var randomIndex;
                while (0 !== currentIndex) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }
                return array;
            }

            var shuffled_strings = shuffle(strings);
            el_playcard = document.getElementById('playCard');
            for(var row = 0; row < 5; row += 1) {
                el_row = el_playcard.insertRow(-1);

                for(var col = 0; col < 5; col += 1) {
                    el_cell = el_row.insertCell(0);
                    if(row == 2 && col == 2) {
                        el_cell.innerHTML = 'Free<br /><br /><br />Space';
                        el_cell.classList.add('marked');
                        el_cell.classList.add('marked-free');
                    }
                    else {
                        el_cell.innerHTML = shuffled_strings.pop();
                        el_cell.addEventListener('click', mark_cell, false);
                    }
                }
            }

            var bingo_counter = 0;

            var marked_sound = new Audio('static/sounds/eep.wav');
            marked_sound.load();
            var bingo_sound = new Audio('static/sounds/indigo.wav');
            bingo_sound.load();

            function mark_cell(cell) {
                cell.srcElement.removeEventListener('click', mark_cell);
                cell.srcElement.classList.add('marked');
                bingo_counter++;

                if(bingo_counter === 24) {
                    document.querySelectorAll('td').forEach(function (e) {
                        e.classList.add('rotate-out');
                    });
                    bingo_sound.play();
                    window.setTimeout(function() {
                        play_again = document.getElementById('bingo');
                        play_again.classList.add('bounce-in');
                        play_again.style.display = 'block';

                        bingoCard = document.getElementById('bingoCard');
                        bingoCard.style.visibility = 'hidden';
                    }, 400);
                }
                else {
                    marked_sound.play();
                }
            }
        </script>
    </body>
